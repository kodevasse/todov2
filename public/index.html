<h1>User Data</h1>

<form action="/api/user" method="POST">
    <input name="first" placeholder="First name" type="text" required />
    <input name="last" placeholder="Last name" type="text" required />
    <input name="age" placeholder="Age" type="number" min="0" max="130" required />

    <button type="submit">Submit</button>
</form>
